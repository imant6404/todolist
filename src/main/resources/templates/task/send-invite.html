<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавить коллегу</title>
</head>
<body>
<nav>
    <div class="row nav-row">
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <a class="nav-bar-link" th:href="@{/main-page/list}">Главная</a>
                    </div>
                    <div class="col-4" style="text-align: right">
                        <a class="nav-bar-link" th:href="@{/author/logout}">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-sm">
    <div class="page-title">
        <h2>Добавить задачу</h2>
    </div>
    <div th:if="${error}">
        <div th:text="${error}" style="color:#ff0000"></div><br>
    </div>
    <form action="#" th:action="@{/task/process-invite(taskId=${task.id})}"
          th:object="${author}" method="post">
        <div class="form-group">
            <input type="text"  th:field="${author.email}" class="form-control" placeholder="Введите эмайл пользователя">
        </div>
        <button type="submit" class="add-button">Добавить</button>
    </form>
    <hr>
    <a th:href="@{/task/task-page(taskId=${task.id})}">Назад к задаче</a>
</div>
</body>
</html>
