<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Add task</title>
</head>
<body>
<nav>
    <div class="row nav-row">
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <a class="nav-bar-link" th:href="@{/main-page/list}">Главная</a>
                    </div>
                    <div class="col-4" style="text-align: right">
                        <a class="nav-bar-link" th:href="@{/author/logout}">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-sm">
    <div class="page-title">
        <h2>Добавить задачу</h2>
    </div>
    <form action="#" th:action="@{/task/save-task(authorId=${author.id})}"
          th:object="${task}" method="post">
        <input type="hidden" th:field="${task.id}"/>
        <div class="form-group">
            <input type="text" th:field="${task.taskTitle}" class="form-control" placeholder="Введите название задачи">
        </div>
        <div class="form-floating">
                <textarea th:field="${task.taskDescription}" class="form-control"
                          placeholder="Введите описание задачи"
                          id="floatingTextarea2" style="height: 100px"></textarea>
            <br>
        </div>
        <button type="submit" class="add-button">Сохранить</button>
    </form>
    <hr>
    <a th:href="@{/task/list}">Назад к списку задач</a>
</div>
</body>
</html>
